<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/colores.css">
</head>
<body>
    <h2>colores llamados por su nombre</h2>
    <div class="box box-1">color: Darkcyan</div>
    <div class="box box-2">color: Goldenrod</div>
    <div class="box box-3">color: Gainsboro</div>
    <h2>colores llamados por su codigo RGB</h2>
    <div class="box box-4">color: RGB(255,0,0)</div>
    <div class="box box-5">color: RGB(0,255,0)</div>
    <div class="box box-6">color: RGB(0,0,255)</div>
    <div class="box box-7">color: RGB(80,105,207)</div>
    <h2>colores llamados por hexadecimal</h2>
    <div class="box box-8">color: #FA8072</div>
    <div class="box box-9">color: #FFFF00</div>
    <div class="box box-10">color: #008000</div>



</body>
</html>
